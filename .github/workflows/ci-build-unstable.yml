name: Build unstable

on: [ push ]

concurrency:
  group: unstable
  cancel-in-progress: true


jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, ubuntu-24.04-arm, macos-13 ]

      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17.0.10+7'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew clean assemble --info --stacktrace --no-daemon

      - name: Test with Gradle Jacoco and Coveralls
        run: ./gradlew test jacocoTestReport coveralls --no-daemon

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format: jacoco
          file: build/reports/jacoco/codeCoverageReport/codeCoverageReport.xml
          debug: true

  docker-build-crf:
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
      - name: Create more disk space
        run: |
          sudo rm -rf /usr/share/dotnet 
          sudo rm -rf /opt/ghc 
          sudo rm -rf "/usr/local/share/boost" 
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          buildkitd-flags: --debug
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME_LFOPPIANO }}
          password: ${{ secrets.DOCKERHUB_TOKEN_LFOPPIANO }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.crf
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            lfoppiano/grobid:latest-develop, lfoppiano/grobid:latest-crf
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}